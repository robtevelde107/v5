<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Arbitrage App v5</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Arbitrage App v5</h1>

    <section id="env">
      <h2>Environment</h2>
      <select id="environment">
        <option value="sandbox">Sandbox</option>
        <option value="live">Live</option>
      </select>
    </section>

    <section id="register-section">
      <h2>Register</h2>
      <input type="text" id="reg-username" placeholder="Username">
      <input type="password" id="reg-password" placeholder="Password">
      <button id="register-btn">Register</button>
      <div id="register-message" class="message"></div>
    </section>

    <section id="login-section">
      <h2>Login</h2>
      <input type="text" id="login-username" placeholder="Username">
      <input type="password" id="login-password" placeholder="Password">
      <button id="login-btn">Login</button>
      <div id="login-message" class="message"></div>
    </section>

    <section id="wallet-section" style="display:none;">
      <h2>Wallet</h2>
      <div>Balance: <span id="balance">0</span></div>
      <input type="number" id="deposit-amount" placeholder="Amount to deposit">
      <button id="deposit-btn">Deposit</button>
      <div id="deposit-message" class="message"></div>
    </section>

    <section id="trade-section" style="display:none;">
      <h2>Trade</h2>
      <select id="trade-side">
        <option value="buy">Buy</option>
        <option value="sell">Sell</option>
      </select>
      <input type="number" id="trade-amount" placeholder="Amount">
      <button id="trade-btn">Execute Trade</button>
      <div id="trade-message" class="message"></div>
    </section>

    <section id="log-section">
      <h2>Recent Logs</h2>
      <pre id="logs"></pre>
    </section>
  </div>
  <script src="app.js"></script>
</body>
</html>
